<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-sm">
            <div class="card-body">
              <h1 class="h3 mb-3">FastAPI WebSocket Chat</h1>
              <p class="text-muted">Your ID: <span id="ws-id"></span></p>
              <form id="chat-form" class="d-flex gap-2" onsubmit="sendMessage(event)">
                <input type="text" class="form-control" id="messageText" placeholder="Type a message..." autocomplete="off" required />
                <button class="btn btn-primary">Send</button>
              </form>
              <ul id="messages" class="list-group mt-4"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const clientId = Date.now();
      const idEl = document.getElementById('ws-id');
      const msgList = document.getElementById('messages');
      const input = document.getElementById('messageText');
      idEl.textContent = clientId;
      const protocol = location.protocol === 'https:' ? 'wss' : 'ws';
      const wsUrl = `${protocol}://${location.host}/ws/${clientId}`;
      const ws = new WebSocket(wsUrl);
      ws.onmessage = (event) => { addMessage(event.data); };
      ws.onopen = () => addSystem('Connected.');
      ws.onclose = () => addSystem('Disconnected.');
      ws.onerror = () => addSystem('Error occurred.');
      function addMessage(text) {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = text;
        msgList.appendChild(li);
        li.scrollIntoView({ behavior: 'smooth', block: 'end' });
      }
      function addSystem(text) {
        const li = document.createElement('li');
        li.className = 'list-group-item system';
        li.textContent = text;
        msgList.appendChild(li);
        li.scrollIntoView({ behavior: 'smooth', block: 'end' });
      }
      function sendMessage(event) {
        event.preventDefault();
        if (!input.value.trim()) return;
        ws.send(input.value);
        input.value = '';
      }
      window.sendMessage = sendMessage;
    </script>
  </body>
</html>
